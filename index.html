<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <link rel="stylesheet" href="js/vendor/resizable/resizable-style.css" />
        <script src="js/vendor/resizable/resizable.js"></script>

        <script src="js/vendor/iro/iro.min.js"></script>

        <script src="js/vendor/jquery/jquery-3.6.0.min.js"></script>
        <script src="js/vendor/jquery/jquery-ui-1.13.1/jquery-ui.min.js"></script>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script> -->

        <link rel="stylesheet" href="css/main.css" />

    </head>

   <body>

    <div id="main">
        <div class="resizable-left" id="left_sidebar">
            <h1>Mesh</h1>
            <div class="flex-container">
                <div class="grid_item add_object" data-object="cube">
                    <img class="add_object_icon" src="icons/cube.png" alt="Cube">
                </div>
                <div class="grid_item add_object" data-object="sphere">
                    <img class="add_object_icon" src="icons/sphere.png" alt="Sphere">
                </div>
                <div class="grid_item add_object" data-object="cylinder">
                    <img class="add_object_icon" src="icons/cylinder.png" alt="cylinder">
                </div>
            </div>
            <h1>Lights</h1>
            <div class="flex-container">
                <div class="grid_item add_object" data-object="point_light">
                    <img class="add_object_icon" src="icons/point_light.png" alt="Point Light">
                </div>
            </div>
        </div>
        <div class="resizable-right" id="win1">
            <div class="resizable-left" id="middle_section">
                <div class="resizable-bottom" id="bottom_panel"></div>
                <div class="resizable-top" id="viewport">
                    <canvas id="renderCanvas" touch-action="none">
                    </canvas>
                    <div id="gizmo_options">
                        <span id="gizmo_options_selectable">
                            <dt data-gizmo_type="move" class="ui-selected">Move</dt>
                            <dt data-gizmo_type="rotate">Rotate</dt>
                            <dt data-gizmo_type="scale">Scale</dt>
                        </span>
                    </div>
                </div>
            </div>
            <div class="resizable-right" id="right_sidebar">
                <div id="materials_panel" class="resizable-top">
                    <h1>Materials</h1>
                    <div id="materials_grid" class="flex-container">
                    </div>
                    <div class="grid_item">
                        <img class="add_object_icon" src="https://cdn0.iconfinder.com/data/icons/ui-16px-perfect-megapack-line/16/82_Add-512.png" alt="Sphere">
                    </div>
                </div>
                <div id="edit_materials_panel" class="resizable-bottom">
                    <h1>Edit Material</h1>
                    <br><labe>Name</labe>
                    <input id="material_name" type="text">
                    <div class="faded" id="material_color_picker"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/gui.js"></script>
    <script src="js/test.js"></script>

   </body>

</html>
